system:
  name: Smart Battery Guardian
  version: 1.0.0

thermal:
  model_type: cnn
  input_shape: [64, 64, 3]
  num_classes: 2
  threshold: 0.7
  dropout_rate: 0.3

acoustic:
  model_type: spectrogram_classifier
  sample_rate: 44100
  n_mfcc: 13
  threshold: 0.65
  dropout_rate: 0.3

rul:
  model_type: lstm
  sequence_length: 50
  num_features: 5
  hidden_units: 64
  num_layers: 2
  dropout: 0.2
  threshold_warning: 50
  threshold_critical: 10

anomaly:
  model_type: autoencoder
  input_size: 10
  hidden_size: 5
  num_layers: 2
  contamination: 0.1
  threshold: 0.75

control:
  model_type: dqn
  state_size: 8
  action_size: 5
  learning_rate: 0.001
  gamma: 0.99

data:
  batch_size: 32
  validation_split: 0.2
  test_split: 0.1

training:
  epochs: 50
  learning_rate: 0.001
  early_stopping_patience: 5
